<html>

<head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>Calculator</title>
</head>

<body>

  <div class="tool-tip">
    <h2>Tool Tip</h2>

    <p>ðŸ‘‰ Just click button</p>
    <p>ðŸ‘‰ It supports bit opperator(<<, >>)</p>
    <p>ðŸ‘‰ You can make expression to press KeyBoard(Number, Operation)</p>
    <p>ðŸ‘‰ Like 'num(num' or 'num)num' is implicitly converted to multiplication.</p>
  </div>

  <main>
    <div class="description">
      <h1>HTML Calculator ðŸ‘€</h1>
      <p>This is made with pure html, css, vanila JS</p>
      <a class="tool-tip-button" href="#">tip view</a>
    </div>

    <div id="calculator">

      <div class="calculator_display">
        <div class="calculator_display_expression"></div>
        <div class="calculator_display_input"></div>
      </div>
      
      <div class="calculator_buttons">
        <button type="controll" value="<<">&lt&lt</button>
        <button type="controll" value=">>">&gt&gt</button>
        <button type="controll" value="clear">C</button>
        <button type="controll" value="backspace">&larr;</button>

        <button type="controll" value="(">(</button>
        <button type="controll" value=")">)</button>
        <button type="controll" value="%">%</button>
        <button type="controll" value="/">/</button>

        <button type="number" value="7">7</button>
        <button type="number" value="8">8</button>
        <button type="number" value="9">9</button>
        <button type="controll" value="*">*</button>

        <button type="number" value="4">4</button>
        <button type="number" value="5">5</button>
        <button type="number" value="6">6</button>
        <button type="controll" value="-">-</button>

        <button type="number" value="1">1</button>
        <button type="number" value="2">2</button>
        <button type="number" value="3">3</button>
        <button type="controll" value="+">+</button>

        <button type="number" value="0">0</button>
        <button type="number" value=".">.</button>
        <button type="controll" value="=">=</button>
      </section>

    <section>
  </main>

  <script src="./calculator.js"></script>
</body>

</html>
